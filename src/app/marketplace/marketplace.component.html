<h2>Marketplace</h2>

<div *ngFor="let album of albums | async" (click)="goToDetailPage(album)" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album></app-edit-album>
    </div>
  </div>
</div>


<!-- place an *ngIf directive in the MarketplaceComponent template. This directive will only render the EditAlbumComponent and display the Album's description if the user is located on the Admin route: -->
